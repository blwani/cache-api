  <body class="bg-light">
    <div class="container">
  <div class="py-5 text-center">
    <h2>카테고리 수정</h2>
  </div>

      <h4 class="mb-3">카테고리 정보 조회</h4>
      <form id="myForm" class="" novalidate >
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName">카테고리 번호</label>
            <input type="text" class="form-control" id="categoryNo" placeholder="" th:value="${categoryInfo.categoryNo}"  readonly >
          
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName">카테고리명</label>
            <input type="text" class="form-control" id="categoryName" placeholder=""  th:value="${categoryInfo.categoryName}" required>
            <div class="invalid-feedback">
              카테고리명은 필수값 입니다
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="cc-name">카테고리 depth</label>
            <select class="custom-select d-block w-100" id="depth"  th:value="${categoryInfo.depth}" disabled>
              <option value="">Choose...</option>
              <option value="1">1</option>
              <option value="2">2</option>
            </select>
          </div>
          <div class="col-md-6 mb-3">
			<label for="country">상위 카테고리</label>
            <select class="custom-select d-block w-100" id="parentNo"  th:value="${categoryInfo.parentNo}" disabled>
              <option value="">Choose...</option>
              <option value="1">스킨케어</option>
              <option value="2">메이크업</option>
              <option value="3">생활용품</option>
              <option value="4">뷰티푸드</option>
              <option value="5">남성</option>
              <option value="6">소품</option>
            </select>
          </div>
        </div>

        <hr class="mb-4">
        <button id="btn-update" class="btn btn-primary btn-lg btn-block" type="button">저장</button>
        <button id="btn-delete" class="btn btn-secondary btn-lg btn-block" type="button">삭제</button>
        <button id="btn-delete-all"  class="btn btn-block btn-lg btn-danger" type="button">전체삭제</button>
     
      </form>
