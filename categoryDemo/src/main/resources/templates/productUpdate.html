  <body class="bg-light">
    <div class="container">
  <div class="py-5 text-center">
    <h2>상품 수정</h2>
  </div>

      <h4 class="mb-3">상품 정보 조회</h4>
      <form  id="myForm" novalidate >
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName">상품번호</label>
            <input type="text" class="form-control" id="productNo" placeholder="" th:value="${productInfo.productNo}"  readonly >
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName">상품명</label>
            <input type="text" class="form-control" id="productName" placeholder=""  th:value="${productInfo.productName}" required>
            <div class="invalid-feedback">
              상품명은 필수값 입니다 
            </div>
          </div>
        </div>


        <div class="row">
          <div class="col-md-5 mb-3">
            <label for="country">카테고리</label>
            <select class="custom-select d-block w-100" id="categoryNo" disabled th:value="${productInfo.categoryNo}">
              <option value="">Choose...</option>
              <option value="1">스킨케어</option>
              <option value="2">메이크업</option>
              <option value="3">생활용품</option>
              <option value="4">뷰티푸드</option>
              <option value="5">남성</option>
              <option value="6">소품</option>
              <option value="7">스킨케어-크랜징폼</option>
              <option value="8">스킨케어-클랜징 티슈</option>
              <option value="9">메이크업-립스틱</option>
              <option value="10">메이크업-립글로즈</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="cc-name">브랜드명</label>
            <input type="text" class="form-control" id="brandName" th:value="${productInfo.brandName}" placeholder="" readonly>
          </div>
          <div class="col-md-6 mb-3">
            <label for="cc-number">상품가격</label>
            <input type="number" class="form-control" id="productPrice" th:value="${productInfo.productPrice}" placeholder="" required>
            <div class="invalid-feedback">
              상품가격은 필수값 입니다
            </div>
          </div>
        </div>

        <hr class="mb-4">
        <button id="btn-update" class="_bts btn btn-primary btn-lg btn-block" type="button">저장</button>
        <button id="btn-delete" class="btn btn-secondary btn-lg btn-block" type="button">삭제</button>
        <button id="btn-delete-all"  class="btn btn-block btn-lg btn-danger" type="button">전체삭제</button>
        
      </form>
